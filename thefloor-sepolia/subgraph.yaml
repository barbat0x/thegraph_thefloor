specVersion: 0.0.5
description: 'Subgraph for tracking Vaults created by the Factory and events of a specific Vault'
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Factory
      network: sepolia
      source:
          address: '0xC18703d30CE64f7eF9F538b367a58DBC259a5671'
          abi: Factory
          startBlock: 5303280
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - VaultCreated
          abis:
              - name: Factory
                file: ./abis/Factory.json
          eventHandlers:
              - event: VaultCreated(address,address)
                handler: handleVaultCreated
          file: ./src/factory.ts
    - kind: ethereum
      name: Safe
      network: sepolia
      source:
          address: '0x5e31Ce1E60439Cf4fd5E54a3702d7aAeA4302dd5'
          abi: Safe
          startBlock: 5303280
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - SafeBurn
              - SafeDeposit
              - SafeExpiredBought
              - SafeWithdraw
              - SafeContract
          abis:
              - name: Safe
                file: ./abis/Safe.json
          eventHandlers:
              - event: Burn(indexed address,indexed uint256,address)
                handler: handleSafeBurn
              - event: Deposit(indexed uint256,indexed address,indexed uint256,uint256,address)
                handler: handleSafeDeposit
              - event: ExpiredBought(indexed address,indexed uint256,address)
                handler: handleExpiredBought
              - event: Withdraw(indexed address,indexed uint256,address)
                handler: handleSafeWithdraw
          file: ./src/safe.ts
templates:
    - kind: ethereum/contract
      name: VaultTemplate
      network: sepolia
      source:
          abi: Vault
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - Deposit
              - DepositBatch
              - Initialized
              - Swap
              - TokenCreated
              - Withdraw
              - WithdrawBatch
          abis:
              - name: Vault
                file: ./abis/Vault.json
          eventHandlers:
              - event: Deposit(indexed address,indexed uint256,uint256)
                handler: handleDeposit
              - event: DepositBatch(indexed address,uint256[],uint256[])
                handler: handleDepositBatch
              - event: Initialized(uint8)
                handler: handleInitialized
              - event: Swap(indexed address,indexed uint256,indexed uint256)
                handler: handleSwap
              - event: TokenCreated(indexed address,indexed uint256)
                handler: handleTokenCreated
              - event: Withdraw(indexed address,indexed uint256,uint256)
                handler: handleWithdraw
              - event: WithdrawBatch(indexed address,uint256[],uint256[])
                handler: handleWithdrawBatch
          file: ./src/vault.ts
    - kind: ethereum/contract
      name: TokenTemplate
      network: sepolia
      source:
          abi: Token
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - Transfer
          abis:
              - name: Token
                file: ./abis/Token.json
          eventHandlers:
              - event: Transfer(indexed address,indexed address,uint256)
                handler: handleTransfer
          file: ./src/token.ts
